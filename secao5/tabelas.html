<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>

        body {
            font-size: 50px;
        }

        table {
            border: 1px solid black;
        }

        td {
            border: 1px solid blue;
        }

        th {
            border: 1px solid tomato;
        }
    </style>
</head>
<body>
     <table>
         <tr>
             <td>1A</td> <td>1B</td>
         </tr>
         <tr>
            <td>2A</td> <td>2B</td>
         </tr>
         <tr>
             <td>3A</td> <td>3B</td>
         </tr>
     </table>

     <hr>

     <table>
        <tr>
            <td colspan="2">1A</td> <!--<td>1B</td>-->
        </tr>
        <tr>
           <td>2A</td> <td>2B</td>
        </tr>
        <tr>
            <td>3A</td> <td>3B</td>
        </tr>
    </table>

    <hr>

    <table>
        <tr>
            <td rowspan="2">1A</td> <td>1B</td>
        </tr>
        <tr>
            <td>2B</td>
        </tr>
        <tr>
            <td>3A</td> <td>3B</td>
        </tr>
    </table>

    <hr>

    <table>
        <tr>
            <th>1A</th> <th>1B</th>
        </tr>
        <tr>
           <td>2A</td> <td>2B</td>
        </tr>
        <tr>
            <td>3A</td> <td>3B</td>
        </tr>
    </table>
</body>
</html>
