<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista aninhada e de definição</title>

    <style>

        li ul {
            /*display: none;*/
            height: 0;
            overflow: hidden;
        }
        li:hover{
            background-color: aquamarine;
        }

        li:hover ul{
            /*display: block;*/
            height: 50px;
            transition: height .5s;
        }
    </style>
</head>
<body>
    <ul>
        <li>item 1</li>
        <li>item 2
            <ul>
                <li>item 2.1</li>
                <li>item 2.2</li>
                <li>item 2.3</li>
            </ul>
        </li>
        <li>item 3</li>
    </ul>

    <hr>

    <dl>
        <dt>HTML</dt>
        <dd>HyperText Markup Language</dd>

        <dt>CSS</dt>
        <dd>Cascading Style Sheets</dd>
    </dl>

    <hr>

    <dl>
        <dt>WWW</dt>
        <dt>internet</dt>
        <dd>rede mundial de computadores</dd>

        <dt>Javascript</dt>
        <dd>Linguagem de script para internet</dd>
        <dd>Linguagem dinamica para navegadores</dd>
    </dl>
</body>
</html>
