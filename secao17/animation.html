<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        @keyframes anda{
            from{
                transform: translate(0);
                background: yellow;
            }
            to{
                transform: translateX(300px);
                background: blueviolet;
            }
        }

        #anima-clip div{
            width: 50px;
            height: 25px;
            border: 1px solid black;
            margin-bottom: 10px;
            border-radius: 70%;
            text-align: center;
        }

        #anima-clip div:nth-child(1){
            animation: anda 3s infinite reverse ease-in-out 3s;
        }

        #anima-clip div:nth-child(2){
            /* animation-name: anda;
            animation-duration: 3s;
            animation-iteration-count: 3;
            animation-direction: alternate-reverse;
            animation-timing-function: ease-in-out; */
            
            animation: anda 3s 3 alternate-reverse ease-in-out 2s;
        }

        #anima-clip div:nth-child(3){
            /* animation: anda 4s infinite ease-out 1s; */
            animation-name: anda;
            animation-duration: 4s;
            animation-iteration-count: infinite;
            animation-timing-function: ease-out;
            animation-delay: 1s;
        }

        #anima-clip div:nth-child(4){
            background: black;
            animation-name: anda;
            animation-duration: 2s;
            animation-timing-function: ease-in;
            animation-delay: 1s;
            animation-iteration-count: 2;
            animation-direction: alternate;
            animation-fill-mode: backwards;
        }

        #anima-clip div:nth-child(5){
            animation: anda 3s ease-out infinite alternate-reverse both;
        }

        #anima-clip div:nth-child(5):hover{
            animation-play-state: paused;
        }
    </style>
</head>
<body>
    
    <h2>Animation</h2>

    <div id="anima-clip">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>

    <h3>Ordem do shortcut da propriedade Animation</h3>
    <p><code><pre>Animation: name duration timing-function delay iteration-count direction fill-mode play-state</code></p>
</body>
</html>
