<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>

        body {
            background: yellow;
            font-size:16px;
        }

        /*.teste{
            background: red;
            width: 399px;
            height: 50px;
        }*/

        .container {
            background: white;
            padding: 15px;
            font-size:24px;
        }

        .container div{
            background: #ccc;
            margin-bottom: 15px;
            height: 150px;
            font-size: 22px;
        }

        .clearfix::after {
            content:'';
            display: block;
            clear: both;
        }

        @media screen and (min-width: 400px){
            body{
                background: orange;
            }

            .container div {
                float:left;
                width: 48%;
                margin: 1%;
            }
        }
    </style>
</head>
<body>
    
    <h1>Media Queries</h1>

    <div class="teste"></div>

    <p>Paragrafo qualquer</p>

    <div class="container clearfix">

    <div class="div1">DIV1</div>
    <div class="div2">DIV2</div>
    <!--<span style="clear: left">Span</span>-->
    </div>
</body>
</html>
