<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        input[type="checkbox"]{
            border:2px solid red;
            width: 70px;
            height: 70px;
        }

        input[type="checkbox"]:checked{
            width: 50px;
            height: 50px;
        }

        button:disabled{
            background: red;
        }
        p{
            color: brown;
        }

        p:empty::before{
            content: "Paragrafo vazio";
        }

        input[type="text"]:focus{
            background: #ccc;
        }

        a:focus, a:hover, div:focus{
            background: red;
        }
    </style>
</head>
<body>
    
    <label>
        <input type="checkbox" value="sim"> Aceito o contrato
    </label>

    <button>GO!</button>
    <button disabled>Return!</button>

    <p>Paragrafo 1</p>
    <p> </p>
    <p></p>
    <hr>

    <input type="text">

    <ul>
        <li><a href="#">Link falso</a></li>
        <li><a href="#">Link falso</a></li>
        <li><a href="#">Link falso</a></li>
        <li><a href="#">Link falso</a></li>
    </ul>

    <div tabindex="1">div 1</div>
    <div tabindex="2">div 2</div>
    <div tabindex="3">div 3</div>
</body>
</html>
