<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 15px;
        }

        label{
            margin-right: 25px;

        }

        .chk {
            display: inline-block;
            width: 60px;
            height: 30px;
            background: #ccc;
            border-radius: 20px;
        }

        .chk::before{
            content: '';
            display: block;
            background: #eee;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin: 5px;
            transition: all .3s ease-in-out;
        }

        .confirm:checked + span::before{
            transform: translateX(30px);
            background: rgb(63, 17, 17);
        }

        .confirm:focus + span{
            /*outline: 2px solid rgb(63, 17, 17);*/
            box-shadow: 0 0 0 1px rgb(63, 17, 17);
        }

        .confirm{
            opacity: 0;
            width: 1px;
            height: 1px;
            overflow: hidden;
        }


    </style>
</head>
<body>
    
    <label>
        <input type="checkbox" class="confirm">
        <span class="chk"></span>
        Esporte
    </label>

    <label>
        <input type="checkbox" class="confirm">
        <span class="chk"></span>
        Política
    </label>

    <label>
        <input type="checkbox" class="confirm">
        <span class="chk"></span>
        Educação
    </label>
</body>
</html>
