<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <style>
        .formlogin {
            width: 200px;
            margin:50px auto 0;
            font-family: sans-serif;
        }
        .formlogin{
            background: #ccc;
        }
        .formlogin legend{
            background: whitesmoke;
            display: inline-block;
            padding: 10px;
            border: 1px solid black;
        }
        .formlogin{
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
        }
        #user,#pass,.btn{
            display: inline-block;
            width: 100%;
            box-sizing: border-box;
            padding: 15px;
            font-size: 18px;
            border: none;
        }
        #user, #pass{
            background: #ddd;
        }
        #user:focus, #pass:focus{
            background: white;
        }

        .btn {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    
    <form action="#" method="post" class="formlogin">
        <fieldset>

            <legend>Login</legend>

            <label for="user">Digite seu usu√°rio:</label>
            <input type="text" id="user" name="user" autofocus>
            <label for="pass">Digite a sua senha:</label>
            <input type="password" id="pass" name="password">
            <input type="submit" value="Login" class="btn">
        </fieldset>
    </form>
</body>
</html>
