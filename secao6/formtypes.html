<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario/Cadastro</title>
    <link rel="stylesheet" href="formtypes.css">
</head>
<body>
    
    <form action="#" method="post" class="formlogin">
    <fieldset class="firstblock">

        <legend>Dados pessoais</legend>
        
        <label for="name">Nome</label>
        <input type="text" id="name" required>
        <label for="sobre">Sobrenome</label>
        <input type="text" id="sobre" required>
        <label for="email">E-mail</label>
        <input type="email" id="email" required>
        <label for="address">Endereço</label>
        <input type="text" min="0" max="50" id="address" required>
        <label for="cep">CEP
            <form action="https://google.com.br/search" method="get" name="q" maxlenght="8"></form>
            <input type="number" id="cep" required>
        <input type="submit" value="busca">
        </label>
        <label for="fone">Telefone
            <input type="tel" value="" id="fone" required>
        </label>
        <label for="cpf">CPF
            <input type="number" value="" id="cpf" placeholder="Digite seu cpf sem traços e pontos"required>
        </label>
        <label class="estado">Estado</label>
        <select name="estado">
            <option Value="0">Selecione</option>
            <option Value="BA">Bahia</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="PE">Pernambuco</option>
            <option value="SE">Sergipe</option>
            <option value="MG">Minas Gerais</option>
            <option value="AM">Amazonas</option>
        </select>

        <label class="cidade">Cidade</label>
        <select name="cidade">
            <option value="0">Selecione</option>
        </select>
        <label for="born">Nascimento</label>
        <input type="date" min="01-01-1901" max="31-12-2100" id="born" required>
        <p>Sexo:</p>

        <label>
        <input type="radio" name="sexo" value="M">
        Masculino
        </label>

        <label>
        <input type="radio" name="sexo" value="F">
        Feminino
        </label>

        <label>
        <input type="radio" name="sexo" value="N">
        Não desejo informar
        </label>
        <input type="hidden" name="expira" value="2023-12-31">

        <br>

        <!--<label>País</label>
        <select>
            <option value="AR">Argentina</option>
            <option value="BO">Bolivia</option>
            <option value="BR">Brasil</option>
            <option value="CL">Chile</option>
            <option value="CO">Colombia</option>
            <option value="EC">Equador</option>
            <option value="PV">Paraguai</option>
        </select>-->

        
        
    </fieldset>

    <fieldset class="second">

        <legend>Área de interesse</legend>

        <label>
            <input type="checkbox" name="html" value="html">
            HTML
        </label>
        <label>
            <input type="checkbox" name="css" value="html">
            CSS
        </label>
        <label>
            <input type="checkbox" name="JS" value="javascript">
            JavaScript
        </label>
        <label>
            <input type="checkbox" name="php" value="php">
            PHP 
        </label>

    </fieldset>

            <input type="color">

            <select size="5" multiple>
                <option>Opção 1</option>
                <option>Opção 2</option>
                <option>Opção 3</option>
                <option>Opção 4</option>
                <option>Opção 5</option>
            </select>

    </fieldset>
    
    <label>
        <input type="checkbox" required>Li e Aceito
    </label>
    <input class="btn" type="submit" value="Enviar">
    <input type="button" value="button">
    <input type="reset" value="Limpar">

    </form>
</body>
</html>
