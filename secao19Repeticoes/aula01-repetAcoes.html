<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Laço de repetição</h1>
    
    <script>

        /*Pedir para o usuário digitar um nùmero e mostra a tabuada desse nùmero de 1 a 1000.*/

        var number = parseInt(prompt('Digite um número: '));

        var indice = 1;

        while(indice <= 1000) { //enquanto
            document.write(number + ' X ' + indice + '=' + (number * indice) + '<br>');

            indice = indice + 1;
        }
        document.write('Saiu do Loop');

       
        
    </script>
</body>
</html>
