<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        var number = parseInt(prompt('Digite um número para ver a tabuada de multiplicação: '));

        var indice = 1;

        while(indice <= 100 ) {
            document.write(number + 'X' + indice + '=' + (number*indice)+ '<br>');

            indice++;
        }

    </script>
</body>
</html>
