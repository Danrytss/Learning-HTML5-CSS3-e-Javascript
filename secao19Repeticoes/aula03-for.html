<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        var number = parseInt(prompt('Digite: '));
        
        //indice é igual a 0; enquanto i for menor ou igual a 1000; some mais um
        for(var i = 0; i <=1000; i++) {
            document.write(number + 'x' + i + '=' + (number * i ) + '<br>');

            if(i % 10 === 0 && i> 0 ){ // i resto de divisão de 10 igual a 0/ e i maior a 0
                document.write('<hr>')
            }
        }

        document.write('Saiu do loop!')
    </script>
</body>
</html>
