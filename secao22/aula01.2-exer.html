<html lang="en">
<head>

<body>
    
    <script>
        var arr = new Array(25, 30,45,28,0,12,78,64,56,89,2,4,35);

        //mostra na tela a soma do números pares

        var somaDosPares = somaOsPares(arr);

        alert('A soma é : ' + somaDosPares);

        function somaOsPares(arr){

            var soma = 0;

            for(var i = 0; i<arr.length;i++){   
                console.log(i);
                console.log(arr[i]);

                if (!isNaN(arr[i]) && arr[i] % 2 === 0){
                    soma += arr[i];
                }
            }

           return soma;
        }
    </script>
