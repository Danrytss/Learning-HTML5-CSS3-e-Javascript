<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div class="output"></div>

    <script>

        var dias = new Array('Domingo','Segunda', 'Terça','Quarta','Quinta','Sexta','Sàbado');

        var hoje = new Date(); // retorna a data do dia

        var diaSemana = hoje.getDay(); //retorna o dia da semana

        var output = document.querySelector('.output');

        output.innerHTML = ('Bem vindo, hoje é : ' + dias[diaSemana]); //Mostra na tela

        alert('Bem vindo, hoje é : ' + dias[diaSemana]); // Mostra em um alert

    
    </script>
</body>
</html>
