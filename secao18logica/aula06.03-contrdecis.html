<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        

        .table{
            border: 2px solid black;
            margin-bottom: 10px;
            border-collapse: collapse;
        }

        .table tr td  {
            border: 1px solid black;
            margin: 20px 15px;
            padding: 15px 35px;
            text-align: center;
            font-size: 15px;
        }

        .table th {
            border: 1px solid black;
            background-color: #49bed8;
            margin: 20px 15px;
            padding: 15px 40px;
            font-size: 20px;
            text-align: left;
        }
        
    </style>
</head>
<body>

    <h1>Tabela Marota</h1>

    <table class="table">

        <thead>
            <tr>
                <th colspan="2" class="expr">Expressões</th>
                <th>E (&&-and)</th>
                <th>OU (||-or)</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>False</td>
                <td>False</td>
                <td>False</td>
                <td>False</td>                
            </tr>

            <tr>
                <td>False</td>
                <td>True</td>
                <td>False</td>
                <td>True</td>                
            </tr>

            <tr>
                <td>True</td>
                <td>False</td>
                <td>False</td>
                <td>True</td>                
            </tr>

            <tr>
                <td>True</td>
                <td>True</td>
                <td>True</td>
                <td>True</td>                
            </tr>

        </tbody>
    
    </table>

    <table class="table">

        <thead>
            <tr>
                <th class="expr">Expressão</th>
                <th>Não (!-not)</th>
            </tr>

            <tbody>
                <tr>
                    <td>False</td>
                    <td>True</td>
                </tr>

                <tr>
                    <td>True</td>
                    <td>False</td>
                </tr>
            </tbody>
        </thead>
    </table>

</html>
