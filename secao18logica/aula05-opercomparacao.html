<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores de comparação</title>
</head>
<body>

    <h1>Operadores de comparação</h1>

    <ul>
        <li>== igualdade (valor)</li>
        <li>!= diferente (valor)</li>
        <li>=== igualdade (valor e tipo)</li>
        <li>!== diferente (valor e tipo)</li>
        <li>> maior</li>
        <li>< menor</li>
        <li>>= maior ou igual</li>
        <li><= menor ou igual </li>
    </ul>

    <script>
        
        /* Problema:
        Pedir para o usuario digitar dois números e mostrar um boolean indicando se a média
        for maior que 5
        */

        var number1 = parseFloat(prompt('Digite um número: '));
        var number2 = parseFloat(prompt('Digite outro número: '));
        var media = (number1 + number2) / 2;

        alert('A média é: ' + (media > 5));


    </script>
    
</body>
</html>
