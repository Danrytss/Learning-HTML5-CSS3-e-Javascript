<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // pedir para o usuario digitar um numero
        var n1 = parseFloat(prompt("Digite um número: "));
        // o parseFloat ou o parseInt permite converter uma string em numero, parseFloat para numero real e parseInt para numero inteiro
        // pedir um segundo numero ao usuario
        var n2 = parseFloat(prompt("Digite um segundo número para fazer a soma: "))        
        // mostrar o resultado
        alert("O resultado é: " + (n1 + n2));
        //var number3 = number1 + number2;
        
    </script>
</body>
</html>
