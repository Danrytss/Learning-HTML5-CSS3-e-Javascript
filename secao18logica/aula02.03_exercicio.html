<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixação</title>
</head>
<body>
    <h1>Exercicio de Fixação variaveis, parseInt e parseFloat</h1>

    <script>

        var n1 = parseFloat( prompt("Digite um número: "));

        var n2 = parseFloat( prompt ("Digite um segundo número: "));

        alert ("O resultado da soma é: " + (n1 + n2));
        alert ("O resultado da subtração é: " + (n1 - n2));
        alert ("O resultado da multiplicação é: " + (n1 * n2));
        alert ("O resultado da divisão é: " + (n1 / n2));
    </script>
    
</body>
</html>
