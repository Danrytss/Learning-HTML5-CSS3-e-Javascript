<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <script>

         var jogador1 = parseInt(prompt('Jogador 1, digite um número: '));
         var jogador2 = parseInt(prompt('Jogador 2, digite um número: '));

         if (jogador1 === jogador2) {
             alert('Empate, joguem novamente!')
         }else {
             var sorteio = parseInt (Math.random() * 2);
             alert('Número sorteado: ' + sorteio);

             if (sorteio === 0 && jogador1 < jogador2 || sorteio === 1 && jogador1 > jogador2 ) {
                 alert('Jogador 1 venceu!!');
             }else {
                 alert('Jogador 2 venceu!!');
             }

         }
         
     </script>
</body>
</html>
