<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-shadow</title>

    <style>

        #radius{
            background: orange;
            width: 200px;
            height: 200px;
            margin: 50px auto;
            border-radius: 75px 50px 25px;
        }

        h1 {
            font-family: sans-serif;
            font-size: 50px;
            text-align: center;

            text-shadow: -1px 1px 0 #5d5d5d, -2px 2px 0 rgb(29, 13, 13),-3px 3px 0 rgb(8, 7, 7),-4px 4px 0 rgb(19, 11, 11);
        }
    </style>
</head>
<body>
    <h1>CSS efeitos</h1>

    <div id="radius"></div>
    <p>O text-shadow permite colocar sombras nos textos</p>
</body>
</html>
