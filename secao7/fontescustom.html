<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes customizadas</title>

    <style>

        @font-face{
            font-family:'nadia';
            src: url(fonts/nadia/nadia-serif.ttf.eot);
            src: url(fonts/nadia/nadia-serif.ttf.woff) format('woff'),url(fonts/nadia/nadia-serif.ttf.ttf) format('ttf'),url(fonts/nadia/nadia-serif.ttf.svg)format('svg');
        }

        h1 {
            font-family: nadia;
        }
        p {
            font-family: nadia;
        }
    </style>
</head>
<body>
    <h1>Usando fontes customizadas</h1>

    <p>Clique <a href="https://www.fontsquirrel.com/" target="_blank"><b>aqui</b></a> para acessar o site de fontes customizadas e gratuitas.</p>
</body>
</html>
