    <title>Box-Shadow</title>

    <style>

        #radius{
            background: orange;
            width: 200px;
            height: 200px;
            margin: 50px auto;

            border-radius: 75px 50px 25px;

            box-shadow: 10px -2px 10px black, 0 5px 10px red, -10px -3px 0 green;
        }

        
    </style>
</head>
<body>
