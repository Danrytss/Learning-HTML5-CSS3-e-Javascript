    <script>

        /*Criar uma função que retorne a média de números passados por parametros.
        Essa função pode receber quantos números forem necessarios. Exemplo:
        
        calcularMedia(2,4); //3
        calcularMedia(1,12,3,5);2,4 */

        (function (){
            function calcularMedia(){
                            
                var total = 0 ;

                var notas = arguments.length;

                /*var x = 0;*/
            
                for (var i = 0; i<notas; i++ ){
                    total += arguments[i];
                }

               /* while( typeof arguments[x] === 'number'){
                    total += arguments[x];
                    x++
                }*/
                return total / notas;
        }

        var media1 = calcularMedia(2,3);
        var media2 = calcularMedia(2,0,10,2);

        console.log('media1: ', media1);
        console.log('Media1: ', media2);
        })()

        


    </script>
