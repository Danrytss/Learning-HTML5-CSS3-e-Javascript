    <script>

        /*Criar uma função que retorne o índice de massa corporal(IMC);
        Criar uma outra função que receba este índice e retorne uma string 
        informando sua classificação.*/
        
        (function () {
            'use strict'

            function calcularIMC(peso, altura) {
                return peso / (altura * altura);
            }

            function classificaIMC(imc) {
                var msg = '';
                if(imc <= 16.9){
                    return 'Muito abaixo do peso'
                }else if (imc<= 18.4) {

            }
