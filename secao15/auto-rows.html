<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .gridContainer {
            width: 90%;
            background: #ccc;
            margin: 30px auto;
            display: grid;
            gap: 10px;

            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            /*o auto-fill cria colunas escondidas, j√° o auto-fit faz com q o conteudo se ajuste ao tamnho da tela*/
            /* a funcao minmax permite especificar um tamnho minimo e um tamanho maximo */
            grid-auto-rows: 100px;
            /*grid-auto-rows permite criar linhas automaticamente*/
        }
        .gridItem {
            background-color: orange;
            padding: 15px;
            font-family: sans-serif;

        }
    </style>
</head>
<body>
    <h2>Grid Layout</h2>

    <div class="gridContainer">
        <div class="gridItem">1</div>
        <div class="gridItem">2</div>
        <div class="gridItem">3</div>
        <div class="gridItem">4</div>
        <div class="gridItem">5</div>
        <div class="gridItem">6</div>
        <div class="gridItem">7</div>
        <div class="gridItem">8</div>
        <div class="gridItem">9</div>
        <div class="gridItem">10</div>
        <div class="gridItem">11</div>
        <div class="gridItem">12</div>
    </div>
    
</body>
</html>
