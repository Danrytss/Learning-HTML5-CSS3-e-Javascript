<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Audio</h1>

    <audio controls autoplay>
        <source src="media/mozart_trompa.mp3" type="audio/mp3"> <!--a extensão type nesse caso permite informar ao browse qual o formato do arquivo-->
        <source src="media/mozart_trompa.ogg" type="audio/ogg">
        <p>Seu browser não permite esse recurso</p>
    </audio>

    <p>Controls mostra os controles</p>
    <p>Autoplay permite tocar o audio assim que a página é aberta</p>
</body>
</html>
