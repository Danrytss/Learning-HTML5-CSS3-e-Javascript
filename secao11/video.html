<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Video</h1>

    <video controls autoplay muted>
        <source src="media/video.mp4" type="video/mp4">
        <source src="media/video.ogv" type="video/ogv">
        <source src="media/video.webm" type="video/webm">
        <p>Seu browser não permite esse recurso</p>
    </video>

    <p>Controls mostra os controles</p>
    <p>Autoplay permite tocar o video assim que a página é aberta</p>
    <p>Muted permite tocar o video automaticamnte assim que a página é aberta, porém com o audio mutado</p>
</body>
</html>
