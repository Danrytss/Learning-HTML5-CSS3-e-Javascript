<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button onclick="Iniciar('Iniciar')">Iniciar</button>
    <button onclick="Iniciarcalculo('+')">+</button>
    <button onclick="Iniciarcalculo('-')">-</button>
    <button onclick="Iniciarcalculo('*')">*</button>
    <button onclick="Iniciarcalculo('/')">/</button>
    <button onclick="Limpar('Limpar')">Limpar</button>

    <div id="output"></div>

    <script>

        let mensagem = "";

        function Iniciar() {
            var n2 = parseFloat(prompt("Digite um número:"));

            escreve(n2);
        }

        function Iniciarcalculo(simbolo) {
            var n1 =document.querySelector('#output').textContent;

            n1 = parseFloat(n1);

            var n2 = parseFloat(prompt('Digite outro número: '));

            var msg = calcular(simbolo, n1, n2);

            escreve(msg);
        }

        function escreve (mensagem) {
            var output = document.querySelector("#output");
            output.innerHTML = mensagem;
        }


        function calcular(simbolo, n1, n2){

            var numeroCalculado = null;

            switch(simbolo){

                case '+':
                numeroCalculado = n1 += n2;
                break;

                case '-':
                numeroCalculado = n1 -= n2;
                break;

                case '*':
                numeroCalculado = n1 *= n2;
                break;

                case '/':
                numeroCalculado = n1 /= n2;
                break;
            }

            return numeroCalculado;
        }

        function Limpar () {
            mensagem = "";
            output.innerHTML = mensagem;
        }
       
    </script>

</body>
</html>
