<body>

    <button onclick="mostrarTabuada()">Criar Tabuada</button>
    <button onclick="limparTabuada()">Limpar</button>


    <div id="output"></div>
    
    <script>

        /*Pedir para o usuario digitar um número e mostar a tabuada desse número de 1 a 1000.
        Deve ter a possibilidade do usuario digitar outro número e também de limpar a tabuada gerada previamente.*/

        function mostrarTabuada (){
            // perguntar o numero para o usuario
            // converter o numero

            var n = parseFloat(prompt('Digite um número: '));

            limparTabuada();

            // criar uma variavel que servira de indice
            var i = 0;

            //enquanto indice menor ou igual a mil
                //concatena na variavel mensagem
            while (i <= 1000){
                mensagem += n + ' X ' + i +  '='  + (n*i) + '<br>';
                i++;
            } 

            output.innerHTML = mensagem;
            // mostrar a mensagem no output
        }

        function limparTabuada() {
            mensagem = '';
            output.innerHTML = mensagem; //permite inserir conteudo no html
        }

    </script>
