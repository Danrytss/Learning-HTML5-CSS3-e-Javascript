<body>

    <script>

        function somar(n1, n2) {
            //corpo da funcao
            return n1 + n2;
        }

        var soma = somar(50, 80);
        console.log('Resultado: ', soma);

        somar.teste = 'Propriedade da função';
        console.log(somar.teste);

        var teste = function() {
            console.log('teste');
        }

        teste();
    </script>
</body>
