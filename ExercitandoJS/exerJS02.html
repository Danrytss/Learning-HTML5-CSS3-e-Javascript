<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        var nome = prompt("Qual o seu nome?");

        alert("Olá! Seja bem-vindo, " + nome + " ,vamos fazer um teste rápido de calculos simples.");

        var n1 = parseFloat(prompt("Digite um número:"));

        var n2 = parseFloat(prompt("Digite outro número:"));

        alert("O resto da divisão de " +n1+ " por " +n2+ " é: " + (n1 % n2));
        alert("O número " +n1+ " elevado a " +n2+ " é: " + (n1 ** n2));

        alert("Obrigado, " + nome + ",caso queira refazer os testes, aperte F5 ou atualiza a página.")
    </script>
</body>
</html>
