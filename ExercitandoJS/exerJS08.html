<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        let time = parseInt(prompt("Há quanto tempo você é programador?"));

        if (time <= 2 ) {
            alert('Acho que você ainda é Júnior, continue firme na sua jornada!!')
        } else if (time >= 2 && time <=4) {
            alert('Olha só, eu diria que você é Pleno, está quase lá!')
        } else {
            alert('Nice, temos um Sênior aqui, me ensine todo o seu conhecimento, Ó grande sábio!')
        }
    </script>
</body>
</html>
