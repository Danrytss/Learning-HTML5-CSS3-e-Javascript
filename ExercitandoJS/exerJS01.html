<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        var nome = prompt("Qual o seu nome?");

        alert("Olá! Seja bem-vindo, " + nome + " ,vamos fazer um teste rápido de calculos simples.");

        var n1 = parseInt(prompt("Digite um número: "));

        var n2 = parseInt(prompt("Digite outro número: "));

        alert("A subtração de " + n1 + " e " + n2 + " é: " + (n1 - n2));
        alert("A divisão de " + n1 + " e " + n2 + " é: " + (n1 / n2));
        alert("A soma de " + n1 + " e " + n2 + " é: " + (n1 + n2));
        alert("A multiplicação de " + n1 + " e " + n2 + " é: " + (n1 * n2));

        alert("Obrigado, " + nome + ",caso queira refazer os testes, aperte F5 ou atualiza a página.")
    </script>
</body>
</html>
