<!DOCTYPE html>

<body>
    
    <script>

        var jogador1 = parseInt(prompt("1º Jogador, digite um número:"));

        var jogador2 = parseInt(prompt("2º jogador, digite um número:"))

        if (jogador1 == jogador2) {
            alert("EMPATE!")
        }else {
            var sorteio = parseInt(Math.random() * 2)

            if (sorteio == 0) {
                if (jogador1 < jogador2) {
                    alert ("O jogador 1 venceu!");
                }else {
                    alert("O jogador 2 venceu!");
                }
            }else {
                if(jogador1 > jogador2) {
                    alert("O jogador 1 venceu!");
                }else {
                    alert("O jogador 2 venceu!");
                }
            }
        }
        
    </script>
</body>
