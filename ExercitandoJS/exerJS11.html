<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        var year = 4;

        //enquanto o ano for menor ou igual a 3062
        while (year <= 2022) {


            //se a negativa do resto da divisão de 100 for 0 OU a negativa do resto da divisão
            //de 400 for igual a, é bissexto
            if (!(year % 100 === 0) || (year % 400 === 0)) {

            document.write(year + '<br>');

            //senão, não é bissexto
        }else {
            document.write(year + ' - Não é bissexto!' + "<br>")
        }

        year += 4
    }
    </script>
</body>
</html>
